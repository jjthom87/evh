<!DOCTYPE html>
<html>
<head>
	<title>Sesame Street Characters App</title>
	<link rel="stylesheet" type="text/css" href="./public/styles.css">
</head>
<body>
	<h1>Welcome to My Sesame Street App</h1>
	<h2>Here are some of the Sesame Street Characters</h2>
	<div class="list-of-characters">
		<h3>Part 1: Table of Sesame Street Characters</h3>
		<table class="characters-table">
			<tr>
				<th>Name</th>
				<th>Species</th>
				<th>Performed By</th>
				<th>Description</th>
			</tr>
		</table>
	</div>
	<h2>Part 2: Insert New Sesame Street Character</h2>
	<form id="insert-character-form">
		<label for="name">Name</label><br>
		<input type="text" id="name-input"/><br>
		<label for="species">Species</label><br>
		<input type="text" id="species-input"/><br>
		<label for="performed-by">Performed By</label><br>
		<input type="text" id="performed-by-input"/><br>
		<label for="description">Description</label><br>
		<input type="text" id="description-input"/><br>
		<input type="submit" value="Submit"/>
	</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./public/app.js"></script>
</body>
</html>
